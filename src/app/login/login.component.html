<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="login-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" #username autocomplete="off">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-pass-toggle-visibility #toggle matSuffix>
                  <button class="mat-icon-button" mat-icon-button="" matripple="" matripplecentered="true">
                    <mat-icon class="mat-icons">visibility_off</mat-icon>
                  </button>
              </mat-pass-toggle-visibility>
              <input matInput placeholder="Password" #password autocomplete="off" [type]="toggle.type">
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary">Login</button>
  </mat-card-actions>
</mat-card>
