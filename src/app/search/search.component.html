<mat-form-field>
    <!-- Search box -->
    <input matInput placeholder="Search Foods" #input>
</mat-form-field>

<div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
</div>

<!-- TODO Page length not correctly subscribing to observable created in my food-data-source-->
<!--div *ngIf="let count of dataSource.elementCount$ | async"-->
<mat-paginator [pageSize]=10 [length]="elementCount" [pageSizeOptions]="[20, 15, 10, 5]" showFirstLastButtons></mat-paginator>
<!--/div-->

<div matSort class="mat-elevation-z8" matSortActive="restname" matSortDirection="asc" matSortDisableClear>
  <table mat-table [dataSource]="dataSource"> <!--matSort class="mat-elevation-z8"-->

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox 
          (click)="$event.stopPropagation()" 
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Restaurant Column -->
    <ng-container matColumnDef="restname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Restaurant </th>
      <td mat-cell *matCellDef="let element"> {{element.restname}} </td>
    </ng-container>

    <!-- Item Column -->
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Item </th>
      <td mat-cell *matCellDef="let element"> {{element.item}} </td>
    </ng-container>

    <!-- Calories Column -->
    <ng-container matColumnDef="calories">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Calories </th>
      <td mat-cell *matCellDef="let element"> {{element.calories}} </td>
    </ng-container>

    <!-- Carbs Column -->
    <ng-container matColumnDef="carbs">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Carbs </th>
      <td mat-cell *matCellDef="let element"> {{element.carbs}} </td>
    </ng-container>

    <!-- Protein Column -->
    <ng-container matColumnDef="protein">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Protein </th>
      <td mat-cell *matCellDef="let element"> {{element.protein}} </td>
    </ng-container>

    <!-- Total Fat Column -->
    <ng-container matColumnDef="total fat">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Fat </th>
      <td mat-cell *matCellDef="let element"> {{element.total_fat}} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr> <!--sticky: true-->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"> <!--Added by selection column--></tr>
  </table>

</div>
